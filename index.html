<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <form id="city-search-form">
                <label for="city-input">City:</label>
                <input type="text" id="city-input" name="city-input">
                <button type="submit">Search</button>
            </form>
            <div id="search-history"></div>
        </section>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <!-- Elements for city name, date, weather icon, temperature, humidity, and wind speed will be populated dynamically -->
        </section>
        <section id="future-weather">
            <h2>5-Day Forecast</h2>
            <!-- Elements for 5-day forecast will be populated dynamically -->
        </section>
    </main>
</body>
</html>
