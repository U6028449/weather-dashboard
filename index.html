<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets\css\styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <div id="left-section">
              <form id="city-search-form">
                <label for="city-input">City:</label>
                <input type="text" id="city-input" name="city-input">
                <button type="submit">Search</button>
              </form>
              <div id="search-history"></div>
            </div>
        </section>
        <div id ="right-section">
        <section id="current-weather">
            <h2>Current Weather</h2>
            <!-- Elements for city name, date, weather icon, temperature, humidity, and wind speed will be populated dynamically -->
        </section>
        <section id="future-weather">
             <h2>5-Day Forecast</h2>
             <div id="forecast-day-1"></div>
             <div id="forecast-day-2"></div>
             <div id="forecast-day-3"></div>
             <div id="forecast-day-4"></div>
             <div id="forecast-day-5"></div>
            <!-- Elements for 5-day forecast will be populated dynamically -->
        </section>
        </div>
    </main>
    <script src="assets\js\script.js"></script>
</body>
</html>
